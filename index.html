<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400" rel="stylesheet">
    <title>Atypic Challenge</title>
  </head>
  <body>
    <div class="container">

      <div class="header">
        <img class="atypic-logo" src="./images/atypic-logo.png" alt="">
      </div>

      <div class="craft">
        <div class="purpose">Craft w/ Purpose.</div>
        <div class="statement">At Atypic we conceive, design, develop, & market experiences for brands & products.</div>
        <img src="./images/officeBW.jpg" alt="">
      </div>

      <div class="focus">

        <div class="bucket-box">

          <div class="our-focus">
            Our Focus
          </div>

          <div class="focus-bucket">
            <img src="./images/stack-logo.png" alt="">
            Custom Development
          </div>

          <div class="focus-bucket">
            <img src="./images/stack-logo.png" alt="">
            Digital Marketing
          </div>

          <div class="focus-bucket">
            <img src="./images/stack-logo.png" alt="">
            Brand Communication
          </div>

        </div>

      </div>

      <div class="carousel">

      </div>

      <div class="work">
        <div class="form-header">Let's Work Together.</div>

        <form action="" class="message-form">
          <div>
            <span>Your Name: <input type="text"></span>
            <span>Timeline: <input type="text"></span>
          </div>

          <div>
            <span>Email: <input type="text"></span>
            <span>Budget: <input type="text"></span>
          </div>

          <div class="">
            <span>Message: <textarea name="name" rows="8" cols="80"></textarea></span>
            <button class="submit-btn" type="button" name="button">></button>
          </div>


        </form>

      </div>

      <div class="info-footer">

      </div>

    </div>

  </body>
</html>
